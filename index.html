<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Speech Interface</title>
</head>

<body>
    <div>Testing using the Ollama REST API.</div>
    <pre id="resultText" style="display: none"></pre>
    <div id="result"></div>

    <script>
        // Define the request body
        var requestBody = JSON.stringify({
            "model": "llama2",
            "messages": [{
                "role": "user",
                "content": "Hello",
            }]
        });

        // Send the request using Fetch API
        fetch("http://localhost:11434/api/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: requestBody
        })
        .then(async response => {
            let text = await response.text();
            //console.log("Text:", text);
            // replace newlines with commas
            text = text.split("\n").join(',');
            if (text.endsWith(',')) {
                // remove trailing comma
                text = text.substring(0, text.length - 1);
            }
            // add brackets to make into array
            text = '[' + text + ']';
            document.getElementById("resultText").innerText = JSON.stringify(JSON.parse(text), null, 2);
            return text;
        })
        .then(text => {
            const json = JSON.parse(text);
            //console.log("JSON:", json);
            // combine messages into one string
            let content = 'A: ';
            for (let i = 0; i < json.length; i++) {
                content += json[i]["message"]["content"];
            }
            document.getElementById("result").innerText = content;
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById("result").innerHTML = "Error: " + error;
        });
    </script>
</body>

</html>
